<!DOCTYPE html>
<link rel="stylesheet" href="to-do.css">
<html>

<head>
    <title>to-do management</title>
</head>

<body>
    <div id="app">
        <h2>To-Do List</h2>
        <form id="form">
            <input type="text" id="task" placeholder="Add a task...">
            <button type="submit">Add</button>
        </form>
        <ul id="list"></ul>
    </div>
    <ul id="task-list"></ul>
    <script src="app.js"></script>
</body>

</html>
